<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tonalidad de Color en RGB</title>
    
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap y JS de Bootstrap (jQuery y Popper.js son necesarios para Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0); /* Color inicial: rojo */
            margin: auto;
        }

        footer {
            background-color: #66a4e1;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

     <!-- Barra de navegación -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Sitio Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center">Cambiar Tonalidad de Color en RGB</h1>
        <div class="text-center">
            <div id="miDiv"></div>
        </div>
        <br>
        <div class="text-center">
            <label for="red">Rojo:</label>
            <input type="range" id="red" min="0" max="255" value="255"><br>

            <label for="green">Verde:</label>
            <input type="range" id="green" min="0" max="255" value="0"><br>

            <label for="blue">Azul:</label>
            <input type="range" id="blue" min="0" max="255" value="0"><br>
        </div>
    </div>

    <!-- Pie de página -->
     <footer>
        <div class="container">
            <p>&copy; 2023 Guillermo A. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script>
        const miDiv = document.getElementById('miDiv');
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');

        function actualizarColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;
            const nuevoColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
            miDiv.style.backgroundColor = nuevoColor;
        }

        redSlider.addEventListener('input', actualizarColor);
        greenSlider.addEventListener('input', actualizarColor);
        blueSlider.addEventListener('input', actualizarColor);
    </script>
</body>
</html>
